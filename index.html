<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <!--BS icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet"/>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!--Toastify JS-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Home</title>
</head>

<body class="body">
  <!--Nav-->
    <nav class="container-fluid nav navbar-collapse navbar-expand">
      
        <div class="row nav__row">
            <div class="col nav__colLeft navbar-brand">
              <h1 class="nav__title">Urban</h1>
            </div>

            <div class="col nav__colCenter  justify-content-center">
                <div class="nav__colCenter--div">
                  <a href="#" class="nav__colCenter--item">Home</a>
                  <a href="#" class="nav__colCenter--item">Productos</a>
                  <a href="#" class="nav__colCenter--item">Contacto</a>
                </div>
              </div>
            <div class="col nav__colRight">
              <form class="d-flex input-group search">
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <span class="input-group-text border-0" id="search-addon">
                  <i class="bi bi-search"></i>
                </span>
              </form>
              
              <a href="#"class="nav__iconCont">
                <i class="bi bi-cart-fill"id="iconCont__cart"></i>
                
              </a>
              <a href="#" class="nav__iconCont" id="iconUser">
                <i class="bi bi-person-fill"></i>
              </a>
            </div>
          </div>
      </nav>
      <div class="carrito d-none" id="carrito">
        <div class="carrito__toggle">
          <h3 class="carrito__toggle--cont">
            <i class="bi bi-caret-left-fill carrito__toggle--icon" id="carrito__toggle"></i>
          </h3>
        </div>
        <div class="carrito__title text-center">
          <h5 class="text-center">Carrito</h5>
        </div>
        <div class="carrito__rowContainer" id="car-row-cont">
          
        </div>
        <div class="carrito__total" id="totalCont">
          <h4 class="justify-content-left">Total</h4>
        </div>
        <div class="carrito__botonC">
          <button class="carrito__botonC--btn d-none" id="botonC">Finalizar Compra</button>
        </div>
      </div>
<!--Nav-->
    

    <main class="container-fluid main">
      <!--Row 1 Hero Section-->
        <div class="row header">
          <div class="header__img">
            <h2 class="header__h2"> Lorem Ipsum </h2>
            
          </div>
        </div>
      </main>
      <!--Row 2 Gallery-->
      <div class="container-fluid">
        <section class="row gallery__row" id="gallery__row">
            <div class="col-md-2 sidebar" id="sidebar">Sidebar</div>
            <div class="col divContainer justify-content-around" id="divContainer"></div>
            

        </section>
      </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
